
<div modal="showModal" class="modal" close="cancel()">

  <div class="container">
        <div class="card card-container">

    <!-- <div class="col-md-6 col-md-offset-3"> -->
    <form name="userForm" novalidate>

      <div class="alert alert-danger" ng-if="userForm.$pending.usernameExists">checking....</div>
      <div class="alert alert-danger" ng-if="userForm.$error.usernameExists">username exists already</div>
          <!-- NAME -->
          <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
              <label>Name*</label>
              <div class="input-group">
                <span class="input-group-addon"> <span class="glyphicon glyphicon-user"></span></span>
              <input type="text" name="name" class="form-control" placeholder="Enter your Name" ng-model="name" required>
              </div>
              <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
          </div>

          <!-- USERNAME -->
          <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
              <label>Username*</label>
              <div class="input-group">
                <span class="input-group-addon"> <span class="glyphicon glyphicon-user"></span></span>
              <input type="text" name="username" class="form-control" placeholder="Enter your Username" ng-model="username" ng-minlength="3" ng-maxlength="8" username-available required ng-model-options="{ updateOn: 'blur' }">
            </div>
              <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
              <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>

          </div>

          <!-- EMAIL -->
          <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
              <label>Email*</label>
              <div class="input-group">
                <span class="input-group-addon"> <span class="glyphicon glyphicon-envelope"></span></span>
              <input type="email" name="email" class="form-control" placeholder="Enter your Email" ng-model="email">
            </div>
              <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
          </div>

          <div class="form-group" ng-class="{ 'has-error': userForm.password.$dirty && userForm.password.$error.required }">
            <label for="password">Password*</label>
            <div class="input-group">
              <span class="input-group-addon"> <span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your Password" ng-model="password" required />
          </div>
            <span ng-show="userForm.password.$dirty && userForm.password.$error.required" class="help-block">Password is required</span>
        </div>
</form>


          <button type="submit" ng-disabled="userForm.$invalid" class="btn btn-primary btn-lg btn-block login-button" ng-click="submitRegister()">Register</button>
          <!-- <button class="btn" ng-click="cancel()">Cancel</button> -->
          <div class="login-register">

				          Already a member? Please <a href="#/login">Click here</a> to login
				         </div>
  </div>
      </div>
    </div>
